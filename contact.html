    <main>
        <div class="container">
            <h1 class="title title__center">Contact</h1>
            
            <form>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form__style form-control" id="inputNom" placeholder="Nom" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="inputPrénom" placeholder="Prénom" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" class="form-control" id="inputNumber" placeholder="Numéro de téléphone" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="inputRue" placeholder="Rue" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="inputCd" placeholder="Code postal + ville" required>
                    </div>
                </div>

                <div class="form-row">

                    <div class="form-group col-md-6">
                        <select id="inputRaison" class="form-control">
                            <option selected>Raison</option>
                            <option>Remboursement</option>
                            <option>Réservation</option>
                            <option>Renseignement</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <select id="inputContact" class="form-control">
                            <option selected>Où vous contacter</option>
                            <option>Par téléphone</option>
                            <option>Par e-mail</option>
                            <option>Par lettre</option>
                        </select>
                    </div>
                </div>

                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea3" rows="2" placeholder="Message"></textarea>
                    </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            J'accepte les conditions générales
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-envoie btn-primary">Envoyer <i class="fas fa-paper-plane"></i></button>
            
            </form>
        </div>
